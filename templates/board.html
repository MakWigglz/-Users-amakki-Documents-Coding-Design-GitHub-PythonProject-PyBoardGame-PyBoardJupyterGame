<!DOCTYPE html>
<html>
<head>
    <title>PyBoard Game</title>
    <style>
        .board { display: grid; grid-template-columns: repeat(8, 100px); }
        .square { width: 100px; height: 100px; text-align: center; }
    </style>
</head>
<body>
    <div class="board">
        {% for i in range(64) %}
            <button class="square" onclick="location.href='/topic/{{ i + 1 }}'">{{ i + 1 }}</button>
        {% endfor %}
    </div>
    <button onclick="location.href='/roll_dice'">Roll Dice</button>
    <button onclick="location.href='/exit'">Exit Game</button>
    <p>Current Player: {{ player }}</p>
    <p>Current Position: {{ position }}</p>
    <p>Dice Roll: {{dice_roll}}</p>
    <p>Topic Paragraphs: {{paragraphs}}</p>
</body>
</html>
